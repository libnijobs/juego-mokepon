<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="styles/table.css" media="(min-width: 800px)">
</head>
<body>
    <section id="select-masct" class="container_select-masct">
        <div class="title-principal">
            <h1>MOKEPON ðŸ”¥ðŸ’§ðŸŒ± </h1>
        </div>
        <div  class="container-mascotas">
            <h2 class="titles-secundarios select-mascotas">Select you mascot:</h2>
            <div id="contenedorTarjetas" class="estructura_mascotas">

            </div>
            <div class="container-button">
                <button id="button-mascot">Select</button>
            </div>
        </div>
    </section> 

    <section id="ver-mapa">
        <h1 class="title-principal">Recorre el mapa con tu mokepon</h1>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento()" onmousedown="derecha()">Derecha</button>
        <button onmouseup="detenerMovimiento()" onmousedown="abajo()">Abajo</button>
        <button onmouseup="detenerMovimiento()" onmousedown="izquierda()">Izquierda</button>
        <button onmouseup="detenerMovimiento()" onmousedown="arriba()">Arriba</button>
    </section>

    <section id="select-attack">
        <div class="title-principal">
            <h1>MOKEPON ðŸ”¥ðŸ’§ðŸŒ±</h1>
        </div>
        <h2 class="titles-secundarios">select your attack</h2>
        <section class="container_select_attack">
  
            <div id="contenedorAtaques" class="container_attack-buttons">

            </div>

            <div class="table-container">
                <table>
                    <tr>
                        <td>Ataque del Jugador</td>
                        <td>Ataque del Enemigo</td>
                        <td>Resultado De ambos Ataques</td>
                    </tr>
                    <tr>
                        <td id="ataque-jugador" class="Mascot-Player">
                            <p></p>
                        </td>
                        <td id="ataque-enemigo" class="Mascot-enemigo">
                            <p></p>
                        </td>
                        <td id="mensajes" class="mensajeGanador">
                            <p id="resultado"></p>
                        </td>
                    </tr>
                </table>
            </div>

            <section id="ganador" class="result-ganador">
                <p></p>
            </section>

            <section id="reload">
                <button>reload</button>
            </section>

            <div class="container_combate-jugador">
                <p>Your Mascot <span id="mascot-player"></span> </p>
                    
                <p>Have <span id="liveMascotPlayer" class="Mascota">0</span> Live</p>
            </div>
            <div class="container_combate-enemigo">
                <p>The Mascot To Enemy <span id="mascot-enemy"></span></p>
                <p>Have <span id="liveMascotEnemy" class="Mascota">0</span> Live</p>
            </div>
        </section>
    </section>  
    <script src="js/mokepon.js"></script>
</body>
</html>
